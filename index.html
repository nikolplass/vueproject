<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Language - This sets the language that your characters are in -->
	<meta charset="utf-8">

	<!-- Viewport - This ensures that your media queries work -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Title Tag - This is what appears in the tab of your browser page -->
		<title></title>
		
		<!-- Link to Bootstrap CSS - This makes the bootstrap css work Updated 1/29/2018-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<!-- This connects the CSS external stylesheet to the index.html -->
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div id="app">
			<ul>
				<li>
					<router-link to="/one">
					Aquarius</router-link>
				</li>
				<li>
					<router-link to="/two">
					Aries</router-link>
				</li>
				<li>
					<router-link to="/three">Cancer</router-link></li>
				<li>
					<router-link to="/four">
					Gemini</router-link></li>
				<li>
					<router-link to="/five">
					Leo</router-link>
				</li>
			</ul>
			<div>
				<transition name="slide-fade" mode="out-in">
				<router-view></router-view>
				</transition>
			</div>
		</div>


		<!-- Link to VueJS CDN * Vue.js v2.5.13 -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

		<!-- Link to vue router -->
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

		<!-- Gives access to jQuery library Updated 1/29/2018-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
		
		<!-- Popper.js is required for bootstrap 4 JavaScript functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

		<!-- link to Bootstrap 4 JavaScript plugins updated 1/29/2018-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<!-- links to custom JavaScript file -->
		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
